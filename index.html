<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Country info</h1>
    <p id="nota">¡Toma en cuenta que solo se aceptan paises en ingles o sin acentos!</p>
    
    <form action="" id="n0">
        <label for="nombre"></label>
        <input placeholder="Ingresa el nombre del país" type="text" name="nombre" id="nombre">
        
        <button id="boton">Buscar</button> 
    </form>

    <section id="n1">
        <h3>Información del país solicitado:</h3>

        <div id="n2">
            <img id="imagen" src="" alt="">
            
            <div id="n3">
                <p><strong>Nombre oficial:</strong></p>
                <p id="nombreOf"></p>
            
                <p><strong>Nombre común:</strong></p>
                <p id="nombreC"></p>
            
                <p><strong>Capital:</strong></p>
                <p id="capital"></p>
            
                <p><strong>Región:</strong></p>
                <p id="region"></p>
            
                <p><strong>Subregión:</strong></p>
                <p id="subregion"></p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
